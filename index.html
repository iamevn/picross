<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Picross Test</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <table id="puzzle" oncontextmenu="return false;">
            <tr>
                <th></th>
                <th scope="col" class="top" id="t1">1</th>
                <th scope="col" class="top" id="t2">2</br>1</th>
                <th scope="col" class="top" id="t3">1</th>
                <th scope="col" class="top" id="t4">2</br>1</th>
                <th scope="col" class="top" id="t5">1</th>
            </tr>
            <tr>
                <th scope="row" class="side" id="s1">1 1</th>
                <td class="empty" id="1-1"></td>
                <td class="empty" id="1-2"></td>
                <td class="empty" id="1-3"></td>
                <td class="empty" id="1-4"></td>
                <td class="empty" id="1-5"></td>
            </tr>
            <tr>
                <th scope="row" class="side" id="s2">1 1</th>
                <td class="empty" id="2-1"></td>
                <td class="empty" id="2-2"></td>
                <td class="empty" id="2-3"></td>
                <td class="empty" id="2-4"></td>
                <td class="empty" id="2-5"></td>
            </tr>
            <tr>
                <th scope="row" class="side" id="s3">0</th>
                <td class="empty" id="3-1"></td>
                <td class="empty" id="3-2"></td>
                <td class="empty" id="3-3"></td>
                <td class="empty" id="3-4"></td>
                <td class="empty" id="3-5"></td>
            </tr>
            <tr>
                <th scope="row" class="side" id="s4">1 1</th>
                <td class="empty" id="4-1"></td>
                <td class="empty" id="4-2"></td>
                <td class="empty" id="4-3"></td>
                <td class="empty" id="4-4"></td>
                <td class="empty" id="4-5"></td>
            </tr>
            <tr>
                <th scope="row" class="side" id="s5">3</th>
                <td class="empty" id="5-1"></td>
                <td class="empty" id="5-2"></td>
                <td class="empty" id="5-3"></td>
                <td class="empty" id="5-4"></td>
                <td class="empty" id="5-5"></td>
            </tr>
        </table>
        <select name="size">
            <option value="5x5">5x5</option>
            <option value="10x10">10x10</option>
            <option value="15x15">15x15</option>
            <option value="20x20">20x20</option>
        </select>
        <button name="generate">Generate</button>
        <p>left mouse to fill space, right mouse to mark space</p>
        <script src="scripts/main.js"></script>
    </body>
</html>
