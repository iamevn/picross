<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Picross Test</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <table id="puzzle" oncontextmenu="return false;">
            <tr>
                <th></th>
                <th scope="col" class="top" id="t0">5</th>
                <th scope="col" class="top" id="t1">5</th>
                <th scope="col" class="top" id="t2">1</br>1</th>
                <th scope="col" class="top" id="t3">1</br>1</th>
                <th scope="col" class="top" id="t4">3</th>
            </tr>
            <tr>
                <th scope="row" class="side" id="s0">5</th>
                <td class="fill" id="0-0"></td>
                <td class="fill" id="0-1"></td>
                <td class="fill" id="0-2"></td>
                <td class="fill" id="0-3"></td>
                <td class="fill" id="0-4"></td>
            </tr>
            <tr>
                <th scope="row" class="side" id="s1">2 1</th>
                <td class="fill" id="1-0"></td>
                <td class="fill" id="1-1"></td>
                <td class="mark" id="1-2"></td>
                <td class="mark" id="1-3"></td>
                <td class="fill" id="1-4"></td>
            </tr>
            <tr>
                <th scope="row" class="side" id="s2">5</th>
                <td class="fill" id="2-0"></td>
                <td class="fill" id="2-1"></td>
                <td class="fill" id="2-2"></td>
                <td class="fill" id="2-3"></td>
                <td class="fill" id="2-4"></td>
            </tr>
            <tr>
                <th scope="row" class="side" id="s3">2</th>
                <td class="fill" id="3-0"></td>
                <td class="fill" id="3-1"></td>
                <td class="mark" id="3-2"></td>
                <td class="mark" id="3-3"></td>
                <td class="mark" id="3-4"></td>
            </tr>
            <tr>
                <th scope="row" class="side" id="s4">2</th>
                <td class="fill" id="4-0"></td>
                <td class="fill" id="4-1"></td>
                <td class="mark" id="4-2"></td>
                <td class="mark" id="4-3"></td>
                <td class="mark" id="4-4"></td>
            </tr>
        </table>
        <select id="size">
            <option value="5x5">5x5</option>
            <option value="10x10">10x10</option>
            <option value="15x15">15x15</option>
            <option value="xd">xd</option>
        </select>
        <button id="generate">generate</button>
        <button id="clear">clear</button>
        <p>left mouse to fill space, right mouse to mark space</p>
        <script src="scripts/main.js"></script>
    </body>
</html>
